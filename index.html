<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <title>Ahmed Electric | Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ئایکۆنێن زیرەک بۆ Light/Dark Mode -->
    <link rel="icon" type="image/png" href="/img/IMG_7496.PNG" />
    <link rel="apple-touch-icon" media="(prefers-color-scheme: light)" href="/img/icon-light.png" />
    <link rel="apple-touch-icon" media="(prefers-color-scheme: dark)" href="/img/icon-dark.png" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Kontrolên Jorîn -->
    <div class="header-controls">
        <div class="menu-container">
            <button id="kebab-menu-button" class="kebab-menu">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div id="dropdown-menu" class="dropdown-menu">
                <!-- (دروستکرن ) Rêzbendiya nû -->
                <a href="#" id="qr-menu-item"><i class="fas fa-qrcode"></i> QR Code</a>
                <a href="#" id="share-menu-item"><i class="fas fa-share-alt"></i> Share</a>
                <a href="#" id="copy-menu-item"><i class="fas fa-copy"></i> Copy Link</a>
                <a href="#" id="contact-menu-item"><i class="fas fa-envelope"></i> Contact Me</a>
                <hr class="menu-divider"> <!-- Xêzek ji bo veqetandinê -->
                <a href="#" id="theme-menu-item">
                    <i class="fas fa-adjust"></i> <!-- Îkon dê bi JS biguhere -->
                    <span>Theme: Auto</span> <!-- Nivîs dê bi JS biguhere -->
                </a>
            </div>
        </div>
    </div>

    <!-- Konteynira Sereke -->
    <div class="container">
        <img src="/img/IMG_7496.PNG" alt="Ahmed Electric Logo" class="profile-pic">
        <h1>Ahmed Electric</h1>
        <p>هەمی لینکێن مە ل ئێک جهـ</p>

        <div class="links">
            <a href="https://www.tiktok.com/@ehmed.electric?_r=1&_t=ZS-91XMX48A2Gz" target="_blank" class="link-card tiktok animated-item">
                <i class="fab fa-tiktok"></i>
                <div class="link-text"><span>TikTok</span><small>Follow us on TikTok</small></div>
                <i class="fas fa-chevron-right arrow"></i>
            </a>
            <a href="https://www.instagram.com/ahmed__electric?igsh=NGdibHp0bzR1Nmhj" target="_blank" class="link-card instagram animated-item">
                <i class="fab fa-instagram"></i>
                <div class="link-text"><span>Instagram</span><small>Follow us on Instagram</small></div>
                <i class="fas fa-chevron-right arrow"></i>
            </a>
            <a href="https://ahmedelectric.netlify.app" target="_blank" class="link-card website animated-item">
                <i class="fas fa-globe"></i>
                <div class="link-text"><span>Website</span><small>Visit our website</small></div>
                <i class="fas fa-chevron-right arrow"></i>
            </a>
            <a href="https://www.google.com/maps/place/Ahmed+Electric/@36.872794,42.953498,17z/data=!4m6!3m5!1s0x40088dff8ce690bf:0xe4a5838b49154ad0!8m2!3d36.8727943!4d42.9534975!16s%2Fg%2F11kwqgdy6t?hl=en&entry=ttu&g_ep=EgoyMDI1MTExNy4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="link-card location animated-item">
                <i class="fas fa-map-marker-alt"></i>
                <div class="link-text"><span>Location</span><small>Find us on map</small></div>
                <i class="fas fa-chevron-right arrow"></i>
            </a>
        </div>

        <!-- <button id="open-contact-form" class="contact-button animated-item">
            <i class="fas fa-envelope"></i> Contact Me
        </button> -->

        <footer>
            Made with ❤️ by Ahmed Electric
        </footer>
    </div>

    <div id="contactModal" class="modal-overlay">
        <div class="modal-content">
            <span id="closeContactButton" class="close-button">&times;</span>
            <h2>Send a Message</h2>
            <form id="contact-form" action="https://formspree.io/f/movbrnjl" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">
                    <span class="button-text">Send Message</span>
                    <span class="button-loader" style="display: none;"></span>
                </button>
                <p id="form-status"></p>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification">
        <i class="fas fa-check-circle"></i> Link copied to clipboard!
    </div>

    <!-- Pencereya QR Kodê (Modal ) -->
    <div id="qrModal" class="modal-overlay">
        <div class="modal-content">
            <span id="closeQrButton" class="close-button">&times;</span>
            <h2>Scan to view my profile</h2>
            <div id="qrcode"></div>
            <p class="qr-url"></p>
            <button id="downloadQrButton" class="download-button">
                <i class="fas fa-download"></i>
                <span>Download QR Code</span>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
</body>
</html>
